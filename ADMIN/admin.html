<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7f6;
            color: #333;
            margin: 0;
            padding: 0;
        }

        .admin-container {
            max-width: 1200px;
            margin: 40px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #2c3e50;
        }

        h2 {
            margin-top: 30px;
            color: #34495e;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #3498db;
            color: white;
            cursor: pointer;
        }

        tr:hover {
            background-color: #f1f1f1;
        }
        
        .status-pending {
            color: #e67e22;
            font-weight: bold;
        }

        .status-done {
            color: #27ae60;
            font-weight: bold;
        }

        .status-rejected {
            color: #c0392b;
            font-weight: bold;
        }

        .action-button {
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-left: 5px;
        }

        .verify-btn {
            background-color: #27ae60;
        }
        .verify-btn:hover {
            background-color: #229954;
        }

        .reject-btn {
            background-color: #c0392b;
        }
        .reject-btn:hover {
            background-color: #a52d20;
        }

        .view-details-btn {
            background-color: #3498db;
        }
        .view-details-btn:hover {
            background-color: #2980b9;
        }
        
        .disabled-btn {
            background-color: #ccc;
            cursor: not-allowed;
        }
        
        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
            padding-top: 60px;
        }

        .modal-content {
            background-color: #fefefe;
            margin: 5% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 800px;
            border-radius: 8px;
            position: relative;
        }
        
        .close-btn {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        
        .close-btn:hover,
        .close-btn:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
        .detail-item {
            margin-bottom: 10px;
            word-wrap: break-word; /* Prevents long words from breaking layout */
        }
        .detail-item strong {
            display: inline-block;
            width: 180px;
            vertical-align: top;
        }
    </style>
</head>
<body>

    <div class="admin-container">
        <h1>Admin Dashboard - Company Verification</h1>

        <h2>Verification Forms</h2>
        <table id="formsTable">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Company Name</th>
                    <th>Submitted On</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Data will be loaded here by JavaScript -->
            </tbody>
        </table>
    </div>

    <!-- The Modal -->
    <div id="detailsModal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2>Company Details</h2>
            <div id="modalBody">
                <!-- Details will be loaded here -->
            </div>
            <div style="margin-top: 20px;">
                <button id="verifyModalBtn" class="action-button verify-btn">Mark as Done</button>
                <button id="rejectModalBtn" class="action-button reject-btn">Reject</button>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="admin.js"></script>

</body>
</html>
