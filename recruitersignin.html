<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register Page</title>
  <link rel="stylesheet" href="sign.css">
  <style>
    body{
        padding: 40px;
        overflow: hidden;
        font-family: 'Montserrat', sans-serif;
    }</style>

<body style="background-image: url('wokersingup.jpg'); no-repeat; background-size: cover;">
       <div style="font-size: 30px; font-weight: 700; margin: -20px; position: relative; z-index: 100; margin-left: 40px;">JOBconnect</div>
    <div style="font-size: 30px; font-weight: 600; margin: -20px; float: right; position: relative; z-index: 10; "><span >Sign in</span></div>
  

    <div class="container" id="main-login-container">
        <div class="left">
        </div>

        <!-- Login Form Section -->
        <div class="right active-step" id="login-section">
            <div class="form-box">
                <form id="login-form">
                    <input type="email" id="login-email" name="email" autocomplete="email" placeholder="Email" required>

                    
                    <input type="password" id="login-password" name="password" autocomplete="current-password" placeholder="Password" required>

                    <button type="submit">Sign In</button>

                    <p class="signin">Don't have an account?<a href="recruitersignup.html" id="signup-link">Sign Up</a> <br> <br> <a href="#" id="forgot-password-link">Forget password?</a></p>
                </form>
            </div>
        </div>

        <!-- Recover Account (Email Input) Section -->
        <div class="right" id="recover-email-section">
            <div class="form-box">
              
                <form id="recover-email-form">
                    
                    <input type="email" id="recover-email" name="email" autocomplete="email" placeholder="Email" required>

                    <p class="signin"><a href="#" id="recover-back-to-login">Back to Sign In</a></p>
                </form>
            </div>
        </div>

        <!-- Verify OTP Section -->
        <div class="right" id="verify-otp-section">
            <div class="form-box">
                
                <form id="verify-otp-form">
                  
                    <input type="text" id="email-otp" name="otp" autocomplete="off" placeholder="Email OTP" required>

                    <button type="submit">Verify</button>
                    <p class="signin"><a href="#" id="verify-back-to-recover">Back</a></p>
                </form>
            </div>
        </div>

        <!-- Reset Password Section -->
        <div class="right" id="reset-password-section">
            <div class="form-box">
                
                <form id="reset-password-form">
                   
                    <input type="password" id="new-password" name="password" autocomplete="new-password" placeholder="New Password" required>

                    
                    <input type="password" id="confirm-new-password" name="confirm_password" autocomplete="new-password" placeholder="Confirm Password" required>

                   
                    <p class="signin"><a href="#" id="reset-back-to-login">Back to Sign In</a></p>
                </form>
            </div>
        </div>
    </div>
    <style>
        
 
.right-text {
  font-family: 'Poppins', sans-serif;
  font-size: 50px;
  color: #333;
}

.animated-word {
  display: inline-block;
  opacity: 0;
  transform: translateY(20px) scale(0.95);
  filter: blur(5px);
  /* Chaining two animations: the initial fade and the looping pulse */
  animation: 
    word-fade-up 0.8s ease-out forwards,
    pulse-loop 2s ease-in-out infinite; 
}

/* Delay for the initial fade-up animation */
.animated-word:nth-child(1) { animation-delay: 0s, 2.5s; }
.animated-word:nth-child(2) { animation-delay: 0.1s, 2.5s; }
.animated-word:nth-child(3) { animation-delay: 0.2s, 2.5s; }
.animated-word:nth-child(4) { animation-delay: 0.3s, 2.5s; }
.animated-word:nth-child(5) { animation-delay: 0.4s, 2.5s; }
.animated-word:nth-child(6) { animation-delay: 0.5s, 2.5s; }
.animated-word:nth-child(7) { animation-delay: 0.6s, 2.5s; }
.animated-word:nth-child(8) { animation-delay: 0.7s, 2.5s; }
.animated-word:nth-child(9) { animation-delay: 0.8s, 2.5s; }

/* The initial word-fade-up animation */
@keyframes word-fade-up {
  to {
    opacity: 1;
    transform: translateY(0) scale(1);
    filter: blur(0);
  }
}

/* The new looping animation */
@keyframes pulse-loop {
  0% { transform: scale(1); }
  50% { transform: scale(1.03); }
  100% { transform: scale(1); }
}
}

    </style>
