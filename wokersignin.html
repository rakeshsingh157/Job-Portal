<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register Page</title>
  <link rel="stylesheet" href="CSS/sign.css">
  <style>
    body {
        overflow: hidden;
        padding: 30px;
        font-family: 'Montserrat', sans-serif;
    }

    /* Loading Overlay Styles */
    #loading-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(255, 255, 255, 1);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        visibility: hidden;
        opacity: 0;
        transition: visibility 0s 0.5s, opacity 0.5s linear;
    }
    
    #loading-overlay.visible {
        visibility: visible;
        opacity: 1;
        transition-delay: 0s;
    }
    
    .spinner {
        animation: rotate 1s infinite;
        height: 50px;
        width: 50px;
    }
    
    .spinner:before,
    .spinner:after {
        border-radius: 50%;
        content: '';
        display: block;
        height: 20px;
        width: 20px;
    }
    
    .spinner:before {
        animation: ball1 1s infinite;
        background-color: #cb2025;
        box-shadow: 30px 0 0 #f8b334;
        margin-bottom: 10px;
    }
    
    .spinner:after {
        animation: ball2 1s infinite;
        background-color: #00a096;
        box-shadow: 30px 0 0 #97bf0d;
    }
    
    @keyframes rotate {
        0% {
            transform: rotate(0deg) scale(0.8);
        }
        50% {
            transform: rotate(360deg) scale(1.2);
        }
        100% {
            transform: rotate(720deg) scale(0.8);
        }
    }
    
    @keyframes ball1 {
        0% {
            box-shadow: 30px 0 0 #f8b334;
        }
        50% {
            box-shadow: 0 0 0 #f8b334;
            margin-bottom: 0;
            transform: translate(15px, 15px);
        }
        100% {
            box-shadow: 30px 0 0 #f8b334;
            margin-bottom: 10px;
        }
    }
    
    @keyframes ball2 {
        0% {
            box-shadow: 30px 0 0 #97bf0d;
        }
        50% {
            box-shadow: 0 0 0 #97bf0d;
            margin-top: -20px;
            transform: translate(15px, 15px);
        }
        100% {
            box-shadow: 30px 0 0 #97bf0d;
            margin-top: 0;
        }
    }
  </style>
</head>
<body style="padding: 30px; font-family: 'Montserrat', sans-serif; overflow: hidden;">
    <div style="font-size: 30px; font-weight: 700; margin: -20px; position: relative; z-index: 100;">JobKaro</div>
    <div style="font-size: 30px; font-weight: 600; margin: -20px; float: right; position: relative; z-index: 10;"><span>Sign in</span></div>
  
    <div class="container" id="main-login-container">
        <div class="left"></div>

        <div class="right active-step" id="login-section">
            <div class="form-box">
                <form id="login-form">
                    <input type="email" id="login-email" name="email" autocomplete="email" placeholder="Email" required>
                    <input type="password" id="login-password" name="password" autocomplete="current-password" placeholder="Password" required>
                    <button type="submit">Sign In</button>
                    <p class="signin">Don't have an account?<a href="wokersignup.html" id="signup-link">Sign Up</a> <br> <br> <a href="#" id="forgot-password-link">Forget password?</a></p>
                </form>
            </div>
        </div>

        <div class="right" id="recover-email-section" style="display: none;">
            <div class="form-box">
                <form id="recover-email-form">
                    <input type="email" id="recover-email" name="email" autocomplete="email" placeholder="Email" required>
                    <button type="submit">Sent- OTP</button>
                    <p class="signin"><a href="#" id="recover-back-to-login">Back to Sign In</a></p>
                </form>
            </div>
        </div>

        <div class="right" id="verify-otp-section" style="display: none;">
            <div class="form-box">
                <form id="verify-otp-form">
                    <input type="hidden" id="verify-otp-email" name="email">
                    <input type="text" id="email-otp" name="otp" autocomplete="off" placeholder="Email OTP" required>
                    <button type="submit">verify</button>
                    <p class="signin"><a href="#" id="verify-back-to-recover">Back</a></p>
                </form>
            </div>
        </div>

        <div class="right" id="reset-password-section" style="display: none;">
            <div class="form-box">
                <form id="reset-password-form">
                    <input type="password" id="new-password" name="password" autocomplete="new-password" placeholder="New Password" required>
                    <input type="password" id="confirm-new-password" name="confirm_password" autocomplete="new-password" placeholder="Confirm Password" required>
                    <button type="submit">Reset Password</button>
                    <p class="signin"><a href="#" id="reset-back-to-login">Back to Sign In</a></p>
                </form>
            </div>
        </div>
    </div>
    <div class="right-text">Letâ€™s get you signed in to continue your journey.</div>
    
    <img class="white" src="IMAGES/white.png" alt="" style="">
    <div class="c1"></div>
    <div class="c2"></div>
    <div class="c4"></div>
    <div class="c3"></div>
    <img class="img" src="IMAGES/back.jpg" alt="">

    <div id="loading-overlay">
        <div class="spinner"></div>
    </div>
    <div id="form-message"></div>
</body>

<script src="JS/scriptsignin.js"></script>
</html>
