<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JobKaro</title>
    <link rel="icon" type="image/png" sizes="32x32" href="IMAGES/icon.png">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="CSS/postview-style.css?v=2.3">
    <link rel="stylesheet" href="CSS/gallery-custom.css">

    <style>
        
.navbar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background-color: var(--card-background);
    padding: 15px 40px;
    box-shadow: 0 2px 4px var(--shadow-light);
    position: sticky;
    top: 0;
    z-index: 1000;
    background-color: white;
}

.navbar-left .logo {
    font-size: 24px;
    font-weight: 700;
    color: var(--primary-blue);
}

.navbar-center ul {
    list-style: none;
    display: flex;
    gap: 30px;
}

.navbar-center ul li a {
    text-decoration: none;
    color: var(--text-color-light);
    font-weight: 500;
    transition: color 0.3s ease;
}

.navbar-center ul li a:hover,
.navbar-center ul li a.active {
    color: var(--primary-blue);
}

.navbar-right {
    display: flex;
    align-items: center;
    gap: 20px;
}

.navbar-right .location {
    display: flex;
    align-items: center;
    color: var(--text-color-light);
    font-size: 14px;
}

.navbar-right .location i {
    margin-right: 5px;
    color: var(--primary-blue);
}

.navbar-right .profile-avatar img {
    width: 36px;
    height: 36px;
    border-radius: 50%;
    object-fit: cover;
    border: 1px solid var(--border-color);
}

.navbar-right .menu-icon {
    color: var(--text-color-light);
    font-size: 18px;
    cursor: pointer;
}


.profile-container {
    display: flex;
    gap: 30px;
 
    max-width: 100%;
    margin: 30px ;
    
    align-items: flex-start;
}
    </style>
</head>
<body>
    <link rel="stylesheet" href="CSS/header.css">
    <header class="navbar">
    <div class="navbar-left">
        <div class="logo">JobKaro</div>
    </div>
    <div class="navbar-center">
        <ul>
            <li><a href="explore.html">Jobs</a></li>
            <li><a href="chat.html">Messages</a></li>
            <li><a href="view-post.html" class="active">Posts</a></li>
        </ul>
    </div>
    <div class="navbar-right">
        <div class="location-info">
            <i class="fas fa-map-marker-alt"></i> <span id="location-text"></span>
        </div>
        <div onclick="location.href='PHP/redirect.php'" class="profile-avatar">
            <img id="profile-image2" style="display: none;" src="" alt="Profile Picture">
        </div>
    </div>
</header>

<script src="JS/header.js"></script>

    <div class="main-content">
        <h1 class="page-title">Professional Gallery</h1>
        
        <div class="posts-grid" id="postsGrid">
            <div class="empty-state">
                <div class="empty-state-icon"><i class="fas fa-camera"></i></div>
                <h3>Nothing to see here yet</h3>
                <p>New posts will appear here shortly!</p>
            </div>
        </div>
    </div>

    <div class="modal" id="imageModal">
        <div class="modal-backdrop" onclick="closeModal()"></div>
        <div class="modal-close" onclick="closeModal()">×</div>
        <div class="modal-content">
            <div class="modal-image-container">
                <img class="modal-image" id="modalImage" src="" alt="Enlarged post image">
                
                <div class="modal-nav">
                    <div class="nav-btn prev-btn" onclick="navigateImage(-1)">❮</div>
                    <div class="nav-btn next-btn" onclick="navigateImage(1)">❯</div>
                </div>
                
                <div class="modal-dots" id="modalDots"></div>
            </div>
            
            <div class="modal-sidebar">
                <!-- Header Section -->
                <div class="modal-header">
                    <div class="modal-user-section">
                        <a id="modalUsernameLink" href="#" class="modal-avatar-link">
                            <div class="modal-avatar">
                                <img id="modalAvatar" src="https://via.placeholder.com/48" alt="Profile">
                            </div>
                        </a>
                        <div class="modal-user-info">
                            <a id="modalUsernameLink2" href="#" class="modal-username-link">
                                <div class="modal-username" id="modalUsername"></div>
                            </a>
                            <div class="modal-post-time" id="modalPostTime">Just now</div>
                        </div>
                    </div>
                </div>
                
                <!-- Description Section -->
                <div class="modal-description-section">
                    <div class="modal-description" id="modalDescription">
                        <span class="modal-description-text" id="modalText"></span>
                        <button class="modal-read-more" id="readMoreBtn" style="display: none;">...more</button>
                    </div>
                    <div class="modal-image-count" id="modalImageCount"></div>
                </div>
                
                <!-- Comments Section -->
                <div class="modal-comments-section">
                    <div class="modal-comments-header">
                        <span id="commentCount">Comments</span>
                    </div>
                    
                    <!-- Comment Input at Top -->
                    <form id="commentForm" method="POST" class="modal-comment-input-top">
                        <input type="hidden" name="post_id" id="commentPostId">
                        <div class="comment-input-wrapper">
                            <img id="commentUserAvatar" src="https://via.placeholder.com/32" alt="Your profile" class="comment-user-avatar">
                            <input type="text" id="commentTextInput" name="comment_text" placeholder="Add a comment..." required>
                            <button type="submit" name="add_comment" class="comment-submit-btn" title="Post comment">
                                <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                                    <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/>
                                </svg>
                            </button>
                        </div>
                    </form>
                    
                    <div class="modal-comments" id="modalComments">
                        <!-- Comments will be loaded here -->
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="JS/gallery.js"></script>
</body>
</html>
